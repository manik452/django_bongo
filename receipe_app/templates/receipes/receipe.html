<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <p>Hello This is my custome templates Receipe <a href="/receipe/logout"> Logout </a></p>
{{request.user.username}}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Receipe Name</label>
        <input type="text" name="receipe_name" class="form-control" >
    
      </div>
    
      <div class="form-group">
        <label for="exampleInputEmail1">Receipe Description</label>
        <input type="textarea" class="form-control" name="receipe_description">
        
      </div>
    
      <div class="form-group">
        <label for="exampleInputEmail1">Receipe Image</label>
        <input type="file" class="form-control" name="receipe_image">
        
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table>

      <thead>
        <tr>
          <th> Name          </th>
          <th> Desc          </th>
          <th> image          </th>
        </tr>

      </thead>
      <tbody>

        {% for receipe in receipes%}
        <tr>
          <th > {{receipe.receipe_name}}          </th>
          <th> Desc          </th>
          <th> <img src="{{ STATIC_URL }}+{{receipe.receipe_image}}">          </th>
        </tr>

        {%endfor%}
      </tbody>
    </table>

  </body>
</html>
